<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Películas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="d-flex flex-column align-items-center me-4">
      <img src="/imagenes/CINE_HH.jpg" alt="logo" style="width: 60px; height: auto;">
      <a class="navbar-brand mt-1" href="#">CINEHH</a>
    </div>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/AgregarPelicula}">Agregar Películas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/listaUsuarios}">Administrar Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Contacto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/login}">Cerrar Sesión</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar">
        <button class="btn btn-outline-light" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<div class="container py-5">
    <h2 class="mb-4 text-center">Agregar Película</h2>

    <!-- Formulario para agregar película -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Formulario para Agregar Película</div>
        <div class="card-body">
            <form th:action="@{/guardarPelicula}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Nombre de la Película:</label>
                    <input type="text" name="titulo" class="form-control" placeholder="Ingrese el nombre de la película" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Imagen de la Película:</label>
                    <input type="file" name="urlP" class="form-control" required>
                    <div id="emailHelp" class="form-text">Solo imágenes (JPG, PNG, etc.).</div>
                </div>
                <button type="submit" class="btn btn-success">Agregar Película</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
