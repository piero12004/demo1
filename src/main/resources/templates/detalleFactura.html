<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Detalle de Factura</h2>
    <div th:if="${detalle != null}">
        <ul class="list-group">
            <li class="list-group-item"><strong>Código de Factura:</strong> <span th:text="${detalle.codFactura}"></span></li>
            <li class="list-group-item"><strong>Cliente:</strong> <span th:text="${detalle.nombreCliente + ' ' + detalle.apellidoCliente}"></span></li>
            <li class="list-group-item"><strong>Película:</strong> <span th:text="${detalle.tituloPelicula}"></span></li>
            <li class="list-group-item"><strong>Fecha Factura:</strong> <span th:text="${detalle.fechaFactura}"></span></li>
            <li class="list-group-item"><strong>Fecha Función:</strong> <span th:text="${detalle.fechaFuncion}"></span></li>
            <li class="list-group-item"><strong>Horario Función:</strong> <span th:text="${detalle.horarioFuncion}"></span></li>
            <li class="list-group-item"><strong>Asientos:</strong> <span th:text="${detalle.cantidadAsientos}"></span></li>
            <li class="list-group-item"><strong>Subtotal:</strong> S/. <span th:text="${detalle.subtotal}"></span></li>
        </ul>
    </div>
    <div th:if="${detalle == null}">
        <div class="alert alert-warning">No se encontró información para esta factura.</div>
    </div>
</body>
</html>
