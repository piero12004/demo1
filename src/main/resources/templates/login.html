<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Iniciar Sesi√≥n</h2>
        <form th:action="@{/validar}" method="post" class="w-50 mx-auto mt-4">
            
            <!--Alerta de error-->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" name="usuario" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Clave</label>
                <input type="password" class="form-control" name="clave" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            <div class="row mt-3">
                    <div class="col-12 col-md-6 mb-2 mb-md-0">
                        <a th:href="@{/PRINCIPAL}" class="btn btn-secondary w-100">Volver a Principal</a>
                    </div>
                    <div class="col-12 col-md-6">
                        <a th:href="@{/registro}" class="btn btn-outline-success w-100">Registrarse</a>
                    </div>
            </div>
        </form>
    </div>
    
</body>
</html>
